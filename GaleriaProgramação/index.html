<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="./style.css/style.css">
    <title>Image Gallery Design</title>
</head>

<body>
    <div class="container">
        <button id="prev-button"><img src="./Imagens/seta-esquerda.png"></button>
        <button id="next-button" class=""><img src="./Imagens/seta-direita.png"></button>
        <figure>
            <img src="./Imagens/imagem1.jpg" alt="" class="slider on" id="mainImg">
        </figure>
    </div>
        <div class="thumb_img_list">
            <ul>
                <li><img src="./Imagens/imagem1.jpg" alt="" class="slider current item" id="thumb1"></li>
                <li><img src="./Imagens/imagem2.jpg" alt="" class="slider current item" id="thumb2"></li>
                <li><img src="./Imagens/imagem3.jpg" alt="" class="slider current item" id="thumb3"></li>
                <li><img src="./Imagens/imagem4.jpg" alt="" class="slider current item" id="thumb4"></li>
                <li><img src="./Imagens/imagem5.jpg" alt="" class="slider current item" id="thumb5"></li>
            </ul>
        </div>
</body>

<script src="./script.js/script.js"></script>

</html>
